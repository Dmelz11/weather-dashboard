<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/jass.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="weather-header">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
      <div class="col-lg-3 pb-3">
      
       
        <aside>
          <h2 id="form-heading" class="form-label">Search for a City:</h2>
           <form id="search-form">
                <input class="weather-search"
                  type="text"
                  id="search-input"
                  placeholder="Enter City Name"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"/>
                  

  
                <div class="input-group-append">
                   <button
                    type="submit"
                    class="btn search-button"
                    id="search-button"
                    aria-label="submit search">
                    Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </form>
          <div class="search-history">
            <button
              type="submit"
              class="history-btn"
              aria-label="submit search">
              Atlanta
            </button>
          </div>
          <div class="search-history">
            <button
              type="submit"
              class="history-btn"
              aria-label="submit search">
              Denver
            </button>
          </div>
          <div class="search-history">
            <button
              type="submit"
              class="history-btn"
              aria-label="submit search">
              Seatle
            </button>
          </div>
          <div class="search-history">
            <button
              type="submit"
              class="history-btn"
              aria-label="submit search">
              San Francisco
            </button>
          </div>
          <div class="search-history">
            <button
              type="submit"
              class="history-btn"
              aria-label="submit search">
              Orlando
            </button>
          </div>
          <div class="search-history">
            <button
              type="submit"
              class="history-btn"
              aria-label="submit search">
              New York
            </button>
          </div>
          <div class="search-history">
            <button
              type="submit"
              class="history-btn"
              aria-label="submit search">
              Chicago
            </button>
          </div>
          <div class="search-history">
            <button
              type="submit"
              class="history-btn"
              aria-label="submit search">
              Austin
            </button>
          </div>
        </aside>
    
    <!-- Current Weather Display -->
    <div class="currentWeather" id="weather-today">
        <div class="col-sm-9">
          <div class="todayBlock">
            <h3><span id="searchedCity"></span></h3>
            <h6><span id="todayDate"></span></h6>
            <img id="todayIcon" style="margin-left: 45%"/>
            <p><strong>Temperature: </strong><span id="todayTemp"></span> Â°F</p>
            <p><strong>Humidity: </strong><span id="todayHumidity"></span>%</p>
            <p><strong>Wind Speed: </strong><span id="todayWind"></span> mph</p>
          </div>
        </div>
      </div>
    
    <!--End Today's Weather Section-->
    
    <!--Forecast 5 Day Section-->
    <div class="container" id="forecastFiveDay">
      <br><br/>
      <h3>5-Day<span> Forecast:</span></h3>
    </div>
      <!-- Day 1 -->
        <div class="card" id="card1">
          <div class="card-body">
            <h6><span id="card-1Date"></span></h6>
            <img class="card-icon" style="margin-left: 45%"/>
            <p><strong>Temp: </strong><span id="card-1Temp"></span></p>
            <p><strong>Wind: </strong><span id="card-1Wind"></span></p>
            <p><strong>Humidity: </strong><span id="card-1Humidity"></span></p>
          </div>
          </div>
        </div>
      </div>
       
        <!-- Day 2 -->
        <div class="card" id="card2">
           <div class="card-body">
              <h6><span id="card-2Date"></span></h6>
              <img class="card-icon" style="margin-left: 45%"/>
              <p><strong>Temp: </strong><span id="card-2Temp"></span></p>
              <p><strong>Wind: </strong><span id="card-2Wind"></span></p>
              <p><strong>Humidity: </strong><span id="card-2Humidity"></span></p>
            </div>
          </div>
         
        
     
      <!-- Day 3 -->
      <div class="card" id="card3">
        <div class="card-body">
            <h6><span id="card-3Date"></span></h6>
            <img class="card-icon" style="margin-left: 45%"/>
            <p><strong>Temp: </strong><span id="card-3Temp"></span></p>
            <p><strong>Wind: </strong><span id="card-3Wind"></span></p>
            <p><strong>Humidity: </strong><span id="card-3Humidity"></span></p>
          </div>
          </div>
       
   
      
     
     
      <!-- Day 4 -->
      <div class="card" id="card4">
        <div class="card-body">
            <h6><span id="card-4Date"></span></h6>
            <img class="card-icon" style="margin-left: 45%"/>
            <p><strong>Temp: </strong><span id="card-4Temp"></span></p>
            <p><strong>Wind: </strong><span id="card-4Wind"></span></p>
            <p><strong>Humidity: </strong><span id="card-4Humidity"></span></p>
          </div>
          </div>
       
    
      
    
      <!-- Day 5 -->
      <div class="card" id="card5">
         <div class="card-body">
            <h6><span id="card-5Date"></span></h6>
            <img class="card-icon" style="margin-left: 45%"/>
            <p><strong>Temp: </strong><span id="card-5Temp"></span></p>
            <p><strong>Wind: </strong><span id="card-5Wind"></span></p>
            <p><strong>Humidity: </strong><span id="card-5Humidity"></span></p>
          </div>
          </div>

      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
